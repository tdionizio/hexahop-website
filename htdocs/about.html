      <h2>About Hex-a-Hop</h2>
      <p>Hex-a-Hop is a hexagonal tile-based puzzle game with one simple goal: destroy all green tiles!  There are infinite undos and no time limits -- you just have to find a way to destroy all the green tiles and step on a safe tile at the end.</p>
